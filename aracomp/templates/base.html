{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    {% block head %}{% endblock head %}
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <main>
        <header class="container-header">
            <div class="container-header__conteudo">
                <section class="navbar-logo">
                    <img src="{% static 'assets/img/logo.png' %}" alt="logo" width="50px" height="50px">
                </section>
                <section class="navbar-home">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <a class="navbar-brand ml-3 mr-3" href="#">Início</a>
                        </div>
                        <div class="container-fluid ml-3 mr-3">
                            <a class="navbar-brand" href="#">Participações</a>
                        </div>
                        <div class="container-fluid ml-3 mr-3">
                            <a class="navbar-brand" href="#">Cronograma</a>
                        </div>
                    </nav>
                    <div class="container-fluid inscrever ml-3 mr-3">
                        <a class="navbar-brand" href="https://doity.com.br/aracomponline" target="_blank">Insvreva-se</a>
                    </div>
                </section>
            </div>
        </header>
        {% block content %}
        {% endblock content %}
    </main>
    
    {% block footer %}
    {% endblock footer %}
</body>

</html>
