{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/svg+xml" href="{% static 'assets/img/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    {% block head %}{% endblock head %}
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <main>
        <header class="container-header">
            <div class="container-header__conteudo">

                <section class="navbar-home">
                    <div class="navbar-logo">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'assets/img/logo.png' %}" alt="logo">
                        </a>
                    </div>

                    <input type="checkbox" id="control-nav" style="display: none;" />
                    <label for="control-nav" class="control-nav"></label>
                    <label for="control-nav" class="control-nav-close"></label>

                    <nav class="fR navbar-pai">
                        <ul class="l2 navbar">
                            <li class="container-fluid">
                                <a class="navbar-brand ml-3 mr-3" href="{% url 'home' %}">Início</a>
                            </li>
                            <li class="container-fluid">
                                <a class="navbar-brand" href="{% url 'palestrantes' %}">Palestrantes</a>
                            </li>
                            <li class="container-fluid">
                                <a class="navbar-brand" href="{% url 'cronograma' %}">Cronograma</a>
                            </li>
                            <li class="container-fluid">
                                <a class="navbar-brand" href="{% url 'enigmas' %}">Enigma</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="media">
                        <a class="aracomp-youtube" href="https://www.youtube.com/channel/UCstYDXufgIUabtRJ2yxncYw"
                            target="_blank">
                            <img src="{% static 'assets/img/aracomp_youtube_logo.png' %}" alt="canal do youtube">
                        </a>
                        <div class="container-fluid inscrever ml-3 mr-3">
                            <a class="navbar-brand" href="https://doity.com.br/aracomponline"
                                target="_blank">Inscreva-se</a>
                        </div>
                    </div>
                </section>
            </div>
        </header>
        {% block content %}
        {% endblock content %}

        <footer class="footer">
            <div class="container">
                <img src="{% static 'assets/img/brasao.png' %}" alt="logo">
                <img src="{% static 'assets/img/PedeAiVai.png' %}" alt="logo">
                <img src="{% static 'assets/img/logo-ARACOMP-2021.png' %}" alt="logo">
            </div>
            <!-- <div class="container container-p">
                <p>© 2021 - Aracomp</p>
            </div> -->
        </footer>
    </main>

    {% block footer %}
    {% endblock footer %}
</body>

</html>
